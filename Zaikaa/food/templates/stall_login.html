<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stall Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/stall_login.css' %}"
    />
    <script src="{% static 'js/stall_login.js' %}" defer></script>
  </head>
  <body>
    <h1>Stall Login</h1>

    <form method="POST">
      {% csrf_token %}
      <label for="shop_id">Shop ID:</label>
      <input type="text" id="shop_id" name="shop_id" required /><br /><br />

      <label for="passkey">Passkey:</label>
      <input type="text" id="passkey" name="passkey" required /><br /><br />

      <button type="submit">Login</button>
    </form>
  </body>
</html>
