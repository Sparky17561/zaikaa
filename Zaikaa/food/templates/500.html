{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffefd5, #ffdab9);
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 85%;
            max-width: 330px;
            opacity: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            border-radius: 50%;
        }
        h1 {
            font-size: 24px;
            color: #e65c00;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .btn {
            padding: 10px;
            background: #ff7f50;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #e65c00;
        }
        .animation {
            font-size: 50px;
            margin: 0 auto 1rem;
        }
        @media (max-width: 400px) {
            .container {
                padding: 1rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'img/FF_logo.png' %}" alt="Food Fiesta Logo" class="logo">
        <div class="animation">âš </div>
        <h1>Oops! Something Went Wrong</h1>
        <p>It looks like something broke. Don't worry, we're on it!</p>
        <button class="btn" onclick="window.location.href='/'">Go Home</button>
    </div>
    <script>
        gsap.to(".container", { opacity: 1, duration: 1, ease: "power2.out" });
        gsap.fromTo(".animation", { y: -10 }, { y: 10, repeat: -1, yoyo: true, duration: 0.5, ease: "power1.inOut" });
    </script>
</body>
</html>
