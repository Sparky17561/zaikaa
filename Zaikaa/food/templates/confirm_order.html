<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <style>
        /* Add your existing CSS styles here */

        .order-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
        }

        #selected-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: #333;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }

        .pay-button, .back-home-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .pay-button:hover, .back-home-button:hover {
            background-color: #218838;
        }

        .pay-button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="order-container">
        <h1>Confirm Your Order</h1>
        
        <!-- User Information -->
        <div>
            <h2>User Information</h2>
            <div class="form-field">
                <input type="text" id="name" placeholder="Enter your name" value="{{ user_name }}" disabled>
            </div>
            <div class="form-field">
                <input type="email" id="email" placeholder="Enter your email" value="{{ user_email }}" disabled>
            </div>
            <div class="form-field">
                <input type="text" id="phone" placeholder="Enter your mobile number" value="{{ user_phone }}" disabled>
            </div>
        </div>

        <div id="selected-items">
            <h2>Order Confirmation</h2>
            <ul id="order-list">
                {% for item in selected_items %}
                    <li class="order-item" data-item-id="{{ forloop.counter }}">
                        <div>
                            <div class="item-name">{{ item.item_name }} (Shop ID: {{ item.shop_id }})</div>
                            <div class="item-price">₹{{ item.price }}</div>
                        </div>
                        <div class="quantity-controls">
                            <button type="button" class="decrease" data-item="{{ forloop.counter }}">-</button>
                            <input type="number" class="quantity-input" data-item="{{ forloop.counter }}" value="1" min="1" disabled>
                            <button type="button" class="increase" data-item="{{ forloop.counter }}">+</button>
                        </div>
                    </li>
                {% endfor %}
            </ul>

            <div class="total">Total: ₹<span id="total-price">0</span></div>
        </div>

        <!-- Pay Online Button -->
        <form action="{% url 'generate_order_id' %}" method="POST" id="online-payment-form">
            {% csrf_token %}
            <button type="submit" class="pay-button" id="pay-online">Pay Online</button>
        </form>

        <button class="back-home-button" onclick="window.location.href='/food/'">Go Back to Home</button>
    </div>

    <script>
        // Update price function
        function updatePrice() {
            let total = 0;
            document.querySelectorAll('.order-item').forEach(item => {
                const price = parseFloat(item.querySelector('.item-price').textContent.replace('₹', ''));
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                total += price * quantity;
            });
            document.getElementById('total-price').textContent = total.toFixed(2);
        }

        // Trigger price update on quantity change
        document.querySelectorAll('.increase, .decrease').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.parentElement.querySelector('.quantity-input');
                input.value = this.classList.contains('increase') ? parseInt(input.value) + 1 : Math.max(1, parseInt(input.value) - 1);
                updatePrice();
            });
        });

        // Initial price update
        updatePrice();
    </script>

</body>
</html>
