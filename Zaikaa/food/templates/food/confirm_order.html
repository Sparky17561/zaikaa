<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .order-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-field input:focus {
            border-color: #66afe9;
            outline: none;
        }
        .order-item {
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
        }
        .pay-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .pay-button:hover {
            background-color: #45a049;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .back-home-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back-home-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="order-container">
        <h1>Confirm Your Order</h1>
        
        <!-- User Information Form -->
        <form action="{% url 'settinguporder' %}" method="POST" id="order-form">
            {% csrf_token %}
            <div>
                <h2>User Information</h2>
                <div class="form-field">
                    <input type="text" name="name" placeholder="Enter your name" value="{{ user_name }}" required>
                </div>
                <div class="form-field">
                    <input type="email" name="email" placeholder="Enter your email" value="{{ user_email }}" required>
                </div>
                <div class="form-field">
                    <input type="text" name="phone" placeholder="Enter your mobile number" value="{{ user_phone }}" required>
                </div>
            </div>

            <div id="selected-items">
                <h2>Order Confirmation</h2>
                <ul id="order-list">
                    {% for item in selected_items %}
                        <li class="order-item" data-item-id="{{ forloop.counter }}">
                            <div>
                                <div class="item-name">{{ item.item_name }} (Shop ID: {{ item.shop_id }})</div>
                                <div class="item-price">₹{{ item.price }}</div>
                            </div>
                            <div class="quantity-controls">
                                <button type="button" class="decrease" data-item="{{ forloop.counter }}">-</button>
                                <input type="number" class="quantity-input" data-item="{{ forloop.counter }}" value="1" min="1">
                                <button type="button" class="increase" data-item="{{ forloop.counter }}">+</button>
                            </div>
                        </li>
                    {% endfor %}
                </ul>

                <div class="total">Total: ₹<span id="total-price">0</span></div>

                <!-- Hidden input to send the total amount -->
                <input type="hidden" name="total" id="total-input">

                <!-- Hidden field to send the order items as JSON -->
                <input type="hidden" name="order_items" id="order-items-input">

                <button type="submit" class="pay-button" id="pay-cash">Pay by Cash</button>
                
            </div>

        </form>

        <!-- Pay Online Form -->
        <form action="{% url 'generate_order_id' %}" method="POST" id="online-payment-form">
            {% csrf_token %}
            <!-- Hidden fields for order items and total amount -->
            <input type="hidden" name="order_items" id="online-order-items-input">
            <input type="hidden" name="total" id="online-total-input">
            
            <button type="submit" class="pay-button" id="pay-online">Pay Online</button>
        </form>

        <button class="back-home-button" onclick="window.location.href='/food/'">Go Back to Home</button>

    </div>

    <script>
        // Function to collect order items (item_name, qty, price)
        function collectOrderItems() {
            const items = [];
            const orderItems = document.querySelectorAll('.order-item');
            
            orderItems.forEach(item => {
                const itemName = item.querySelector('.item-name').textContent.trim();
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                const price = parseFloat(item.querySelector('.item-price').textContent.replace('₹', ''));
                const totalPrice = price * quantity;

                // Add item details to the array
                items.push({
                    item_name: itemName,
                    quantity: quantity,
                    price: price.toFixed(2),  // Store the unit price
                    total_price: totalPrice.toFixed(2)  // Store the total price for this item
                });
            });

            return items;
        }

        // Calculate total price dynamically
        function updatePrice() {
            let total = 0;
            const items = document.querySelectorAll('.order-item');
            items.forEach(item => {
                const price = parseFloat(item.querySelector('.item-price').textContent.replace('₹', ''));
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                total += price * quantity;
            });
            document.getElementById('total-price').textContent = total.toFixed(2);
            document.getElementById('total-input').value = total.toFixed(2);  // Update hidden input field
        }

        // Event listener for form submission (Pay by Cash)
        document.getElementById('order-form').addEventListener('submit', function(event) {
            // Collect order items
            const orderItems = collectOrderItems();
            
            // Store order items in hidden input field as a JSON string
            document.getElementById('order-items-input').value = JSON.stringify(orderItems);

            // Optionally, you can log or debug the items
            console.log(orderItems);
        });

        // Event listener for form submission (Pay Online)
        document.getElementById('online-payment-form').addEventListener('submit', function(event) {
            // Collect order items for Pay Online
            const orderItems = collectOrderItems();
            
            // Store order items in the hidden input field as a JSON string
            document.getElementById('online-order-items-input').value = JSON.stringify(orderItems);

            // Calculate total for Pay Online and store it in the hidden input field
            let total = 0;
            orderItems.forEach(item => {
                total += parseFloat(item.total_price);
            });
            document.getElementById('online-total-input').value = total.toFixed(2);
            let x = document.getElementById('online-total-input').value
            
            // Optionally, you can log or debug the items
            console.log(orderItems);
            console.log('Total:', total.toFixed(2));
        });

        // Update quantity and price dynamically
        document.querySelectorAll('.increase').forEach(button => {
            button.addEventListener('click', function() {
                const input = document.querySelector(`.quantity-input[data-item="${this.dataset.item}"]`);
                let quantity = parseInt(input.value) + 1;
                input.value = quantity;
                updatePrice();
            });
        });

        document.querySelectorAll('.decrease').forEach(button => {
            button.addEventListener('click', function() {
                const input = document.querySelector(`.quantity-input[data-item="${this.dataset.item}"]`);
                let quantity = Math.max(1, parseInt(input.value) - 1);
                input.value = quantity;
                updatePrice();
            });
        });

        // Initialize the price on page load
        updatePrice();
    </script>

</body>
</html>
