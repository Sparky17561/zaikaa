<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shops</title>
    <style>
        .shop {
            margin-bottom: 20px;
        }
        .shop-name {
            font-weight: bold;
            font-size: 20px;
        }
        .item {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Select Items</h1>
    <form id="order-form" method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div id="shops-container">
            {% for shop, details in shops.items %}
                <div class="shop">
                    <h3>{{ shop }}</h3>
                    <ul>
                        {% for item in details.items %}
                            <li class="item">
                                {{ item.item_name }} (Shop ID: {{ item.shop_id }}) - â‚¹{{ item.price }} 
                                ({{ item.availability }})
                                <input type="checkbox" name="selected_items" 
                                       value='{"item_name": "{{ item.item_name }}", "price": {{ item.price }}, "shop_id": {{ item.shop_id }}}'>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Confirm Selection</button>
    </form>
</body>
</html>
