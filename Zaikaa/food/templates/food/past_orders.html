<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .order-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            margin-bottom: 10px;
        }

        .order-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .order-header p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }

        .items-container {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .item-details {
            font-size: 1rem;
            color: #555;
        }

        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 3px;
        }

        .status-approved {
            background-color: #ffcc00;
            color: #fff;
        }

        .status-completed {
            background-color: #28a745;
            color: #fff;
        }

        .status-delivered {
            background-color: #17a2b8;
            color: #fff;
        }

        .order-footer {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        #orders {
            margin-top: 20px;
        }

        #fetch-orders-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #fetch-orders-btn:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Your Past Orders</h1>
    <button id="fetch-orders-btn">Fetch Orders</button>
    <div id="loading" class="loading">Loading...</div>
    <div id="orders"></div>

    <!-- CSRF Token -->
    <form id="csrf-form" style="display:none;">
        {% csrf_token %}
    </form>

    <script>
        const email = "abhinav@sakec.ac.in"; // Replace with actual email input
        const csrfToken = document.querySelector('[name="csrfmiddlewaretoken"]')?.value;

        const fetchOrdersButton = document.getElementById('fetch-orders-btn');
        const loadingElement = document.getElementById('loading');
        const ordersDiv = document.getElementById('orders');

        fetchOrdersButton.addEventListener('click', () => {
            loadingElement.style.display = 'block'; // Show loading indicator
            fetch('/food/past_orders/api/', {  // Correct API URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken  // Ensure the token is passed here
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received data:', data); // Print the received data in console
                loadingElement.style.display = 'none'; // Hide loading indicator

                if (data.orders.length === 0) {
                    ordersDiv.innerHTML = '<p>No past orders found.</p>';
                    return;
                }

                ordersDiv.innerHTML = ''; // Clear any previous orders
                data.orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-container';

                    orderDiv.innerHTML = `
                        <div class="order-header">
                            <h3>Token ID: ${order.token_id}</h3>
                            <p>Date & Time: ${order.timestamp}</p>
                            <p>Mode of Payment: ${order.mode_of_payment}</p>
                        </div>
                        <div class="items-container">
                            ${order.items.map(item => {
                                // Log item structure to console
                                console.log(item); 

                                return `
                                    <div class="item">
                                        <div class="item-details">
                                            <p><strong>Shop:</strong> ${item.shop_name}</p>
                                            <p><strong>Item:</strong> ${item.item_name}</p>
                                            <p><strong>Quantity:</strong> ${item.quantity}</p>
                                            <p><strong>Total:</strong> ₹${(Number(item.total_amount) || 0).toFixed(2)}</p>
                                        </div>
                                        <div class="status ${getStatusClass(item.status)}">
                                            ${getStatusText(item.status)}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <div class="order-footer">
                            Grand Total: ₹${(Number(order.grand_total) || 0).toFixed(2)}
                        </div>
                    `;

                    ordersDiv.appendChild(orderDiv);
                });
            })
            .catch(error => {
                loadingElement.style.display = 'none';
                console.error('Error fetching past orders:', error);
                alert('Failed to fetch past orders. Please try again later.');
            });
        });

        function getStatusClass(status) {
            if (!status) return ''; // Handle undefined or null status
            status = status.trim().toLowerCase();  // Ensure status is lowercase and handle extra spaces
            if (status === 'approved') return 'status-approved';
            if (status === 'completed') return 'status-completed';
            if (status === 'delivered') return 'status-delivered';
            return ''; // Default if no status matches
        }

        function getStatusText(status) {
            if (!status) return 'Unknown Status'; // Handle undefined or null status
            status = status.trim().toLowerCase();  // Ensure status is lowercase and handle extra spaces
            if (status === 'approved') return 'Cooking';
            if (status === 'completed') return 'Ready to Take';
            if (status === 'delivered') return 'Delivered';
            return 'Unknown Status'; // Default text for unknown status
        }

    </script>

</body>
</html>
