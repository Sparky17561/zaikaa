<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            padding: 20px;
            margin: auto;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-approve {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-approve:hover {
            background-color: #45a049;
        }

        .btn-admin-panel {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .btn-admin-panel:hover {
            background-color: #007B9E;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Button to go to the admin panel -->
        <a href="{% url 'admin_panel' %}">
            <button class="btn-admin-panel">Go to Admin Panel</button>
        </a>

        <h1>Pending Orders for Approval</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User Name</th>
                    <th>Contact</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for order in pending_orders %}
                    <tr>
                        <td>{{ order.0 }}</td>
                        <td>{{ order.2 }}</td>
                        <td>{{ order.3 }}</td>
                        <td>{{ order.4 }}</td>
                        <td>{{ order.5 }}</td>
                        <td>â‚¹{{ order.6 }}</td>
                        <td>
                            <form action="{% url 'approve_order' order.0 %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn-approve">Approve</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="7">No pending orders</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
