<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9900;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Waiting for Admin Approval</h1>
        <p>Your order is being processed and is waiting for approval. Please be patient.</p>
        <div class="status" id="status">Status: Pending</div>
        <div class="loading">Refreshing every 50 seconds...</div>
    </div>

    <script>
       const email = "saiprasad.jamdar17561@sakec.ac.in"; // Replace with actual email input from the form

        // Check the order status periodically every 10 seconds
        setInterval(function() {
            fetch('/food/check_order_status/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Add CSRF token for security
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                const status = data.status;
                document.getElementById('status').textContent = `Status: ${status}`;
                
                if (status === 'success') {
                    // Redirect to the success page with token_id
                    window.location.href = `/food/success/${data.token_id}/`;
                }
            })
            .catch(error => console.error('Error fetching order status:', error));
        }, 10000);  // 10 seconds refresh interval

    </script>

</body>
</html>
